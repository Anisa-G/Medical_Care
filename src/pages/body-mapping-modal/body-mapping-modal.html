<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
              Dil
            </button>
        </ion-buttons>

        <ion-title>
            Filtrimi i Imazheve
        </ion-title>

        <ion-buttons end>
            <button ion-button strong>
              Shiko
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content no-padding>
    <ion-list>
        <ion-item *ngFor="let items of excludedTrackNames">
            <ion-label>{{ items }} </ion-label>
            <ion-toggle color="secondary"></ion-toggle>
        </ion-item>
    </ion-list>
</ion-content>
