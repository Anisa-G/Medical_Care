<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
              Dil
            </button>
        </ion-buttons>

        <ion-title>
            Filtrimi i Imazheve
        </ion-title>

        <ion-buttons end>
            <button ion-button strong (click)="getSelectedPart($event)">
              Shiko
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content no-padding>
    <form [formGroup]="partForm">

        <ion-list radio-group formControlName="part">

            <ion-item *ngFor="let items of excludedTrackNames">

                <ion-label>{{ items }} </ion-label>

                <ion-radio value="{{items}}" color="danger"></ion-radio>

            </ion-item>

        </ion-list>

    </form>
</ion-content>
