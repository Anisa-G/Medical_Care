<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
             <ion-icon name="menu"></ion-icon>
        </button>

        <ion-segment color="danger" [(ngModel)]="segment" (ionChange)="changeBodyLevelToStart(segment)">
            <ion-segment-button value="organe">
                Organe
            </ion-segment-button>
            <ion-segment-button value="sisteme">
                Sisteme
            </ion-segment-button>
        </ion-segment>

        <ion-buttons end>
            <button ion-button icon-only (click)="showModal()">
               <ion-icon ios="ios-list" md="md-list"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="contentClass" no-padding>

    <ion-grid>
        <ion-row>
            <ion-col col-8>

                <ion-card>
                    <ion-item no-padding class="bodyMapItems">
                        <img src="../../assets/imgs/zemra.png">
                    </ion-item>
                </ion-card>

                <ion-card>
                    <ion-item no-padding class="bodyMapItems">
                        <img src="../../assets/imgs/truRed.png">
                    </ion-item>
                </ion-card>

                <ion-card>
                    <ion-item no-padding class="bodyMapItems">
                        <img src="../../assets/imgs/stomakRed.png">
                    </ion-item>
                </ion-card>

                <ion-card>
                    <ion-item no-padding class="bodyMapItems">
                        <img src="../../assets/imgs/mushkriRed.png">
                    </ion-item>
                </ion-card>

            </ion-col>
            <ion-col col-4></ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
