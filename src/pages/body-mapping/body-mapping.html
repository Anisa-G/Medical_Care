<ion-header>
    <ion-navbar no-border-bottom>
        <button ion-button menuToggle>
             <ion-icon name="menu"></ion-icon>
        </button>

        <ion-segment color="danger" [(ngModel)]="segment" (ionChange)="changeBodyLevelToStart(segment)">
            <ion-segment-button value="organe">
                Organe
            </ion-segment-button>
            <ion-segment-button value="sisteme">
                Sisteme
            </ion-segment-button>
        </ion-segment>

        <ion-buttons end>
            <button ion-button icon-only (click)="showModal()">
               <ion-icon ios="ios-list" md="md-list"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content no-padding>

        <ion-item *ngFor="let items of listOfPart" no-padding no-margin>
            <ion-label>{{ items }} </ion-label>
        </ion-item>
    </ion-list> -->
</ion-content>
