<ion-header>
  <ion-navbar>
    <ion-title>Kontakto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="contentClass" no-padding>
  <!-- <ion-card no-padding> -->
    <ion-list no-lines>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input #name type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Your Email</ion-label>
        <ion-input #email type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea #description placeholder="Enter a description"></ion-textarea>
      </ion-item>
      <ion-item>
          <button ion-button color="secondary" button-block full (click)="sendEmail()">Send Email</button>
      </ion-item>
    </ion-list>
  <!-- </ion-card> -->
</ion-content>
