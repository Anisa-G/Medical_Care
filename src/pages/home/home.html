<ion-content class="contentClass">
    <img src="../../assets/imgs/Logo - Background.png" class="mainImageView">
    <ion-grid no-padding>
        <ion-row>
            <ion-col col-12>
                <ion-card (click)="goToListHospitals()" class="itemCardMainComponent">
                    <ion-item>
                        <img src="../../assets/imgs/ambulance (1).png" item-left class="smallImage">
                        <button ion-button clear small icon-only item-right>
                              
                            <ion-icon color="secondary" name="arrow-dropright"></ion-icon>
                        </button>
                        <p> Lista e Spitaleve</p>
                    </ion-item>
                </ion-card>
            </ion-col>

            <ion-col col-12>
                <ion-card (click)="goToBodyMapping()" class="itemCardMainComponent">
                    <ion-item>
                        <img src="../../assets/imgs/x-ray (2).png" item-left class="smallImage">
                        <button ion-button clear small icon-only item-right>
                            <ion-icon color="secondary" name="arrow-dropright"></ion-icon>
                        </button>
                        <p> Pjeset e Trupit</p>
                    </ion-item>
                </ion-card>
            </ion-col>

            <ion-col col-12>
                <ion-card (click)="checkSymptoms()" class="itemCardMainComponent">
                    <ion-item>
                        <img src="../../assets/imgs/pain (1).png" item-left class="smallImage">
                        <button ion-button clear small icon-only item-right>
                          <ion-icon color="secondary" name="arrow-dropright"></ion-icon>
                        </button>
                        <p>Simptomat</p>
                    </ion-item>
                </ion-card>
            </ion-col>

            <ion-col col-12>
                <ion-card (click)="goToThreatment()" class="itemCardMainComponent">
                    <ion-item>
                        <img src="../../assets/imgs/ambulance (1).png" item-left class="smallImage">
                        <button ion-button clear small icon-only item-right>
                            <ion-icon color="secondary" name="arrow-dropright"></ion-icon>
                        </button>
                        <p> Djagnoza</p>
                    </ion-item>
                </ion-card>
            </ion-col>

        </ion-row>
    </ion-grid>
</ion-content>
