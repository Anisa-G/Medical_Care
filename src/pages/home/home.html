<ion-content class="contentClass">
    <img src="../../assets/imgs/Logo - Background.png" class="mainImageView">

    <ion-list>
        <ion-card class="itemCardMainComponent">
            <ion-item no-padding (click)="goToListHospitals()">
                <img src="../../assets/imgs/ambulance (1).png" item-left class="smallImage">
                <p class="paragraphTitleHome">Lista Spitaleve</p>
                <ion-icon color="secondary" item-right small name="arrow-dropright"></ion-icon>
            </ion-item>
        </ion-card>

        <ion-card class="itemCardMainComponent">
            <ion-item no-padding (click)="goToBodyMapping()">
                <img no-padding src="../../assets/imgs/x-ray (2).png" item-left class="smallImage">
                <p class="paragraphTitleHome"> Pjeset e trupit</p>
                <ion-icon color="secondary" item-right small name="arrow-dropright"></ion-icon>
            </ion-item>
        </ion-card>

        <ion-card class="itemCardMainComponent">
            <ion-item no-padding class="itemCardMainComponent" (click)="goToThreatment()">
                <img no-padding src="../../assets/imgs/ambulance (1).png" item-left class="smallImage">
                <p class="paragraphTitleHome">Trajtimi</p>
                <ion-icon color="secondary" item-right small name="arrow-dropright"></ion-icon>
            </ion-item>
        </ion-card>



        <ion-card class="itemCardMainComponent">
            <ion-item no-padding (click)="checkSymptoms()">
                <img src="../../assets/imgs/pain (1).png" item-left class="smallImage">
                <p class="paragraphTitleHome"> Simptomat</p>
                <ion-icon color="secondary" item-right small name="arrow-dropright"></ion-icon>
            </ion-item>
        </ion-card>

    </ion-list>

    <ion-grid>
        <ion-row>
            <ion-col no-padding col-6>
                <ion-card class="itemCardMainComponent">
                    <ion-item no-padding (click)="goToThreatment()">
                        <p class="paragraphDown">Trajnime</p>
                        <ion-icon color="secondary" item-right small name="arrow-dropright"></ion-icon>
                    </ion-item>
                </ion-card>
            </ion-col>

            <ion-col no-padding col-6>
                <ion-card class="itemCardMainComponent">
                    <ion-item no-padding (click)="goToThreatment()">
                        <p class="paragraphDown">Kontakto</p>
                        <ion-icon color="secondary" item-right small name="arrow-dropright"></ion-icon>
                    </ion-item>
                </ion-card>
            </ion-col>
        </ion-row>
        <!-- TODO implement messages coming from the internet .... posible to be a json array  -->
        <p class="tipPrase">
            <b>Tip of the Day: </b>An apple every day/kupa me kapak kupa pa kapak
            <br> send doctor away</p>


    </ion-grid>


</ion-content>
