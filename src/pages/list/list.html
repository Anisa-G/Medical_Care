<ion-header>
    <ion-navbar>
        <ion-title>Lista Spitale</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="contentClass" no-padding>

    <ion-grid no-padding>
        <ion-row no-padding>
            <ion-col col-6 class="logoImage"><img src="../../assets/imgs/Logo - Background.png"></ion-col>
        </ion-row>
        <ion-row no-padding>
            <ion-col no-padding col-7>
                <ion-card no-padding class="listItem">
                    <ion-item no-padding>
                        <img no-padding src="../../assets/imgs/doctor.png" item-left class="smallImage">
                        <p>Kerko Spitale</p>
                    </ion-item>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row no-padding>
            <ion-col no-padding col-12>
                <ion-card no-padding class="listItem">
                    <ion-item>
                        <ion-label>Qytete</ion-label>
                        <ion-select [(ngModel)]="qytete">
                            <ion-option value="tirana">Tirana</ion-option>
                            <ion-option value="durresi">Durresi</ion-option>
                            <ion-option value="berati">Berati</ion-option>
                            <ion-option value="korca">Korca</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-card>
            </ion-col>
            <ion-col no-padding col-12>
                <ion-card no-padding class="listItem">
                    <ion-item>
                        <ion-label>Departamenti</ion-label>
                        <ion-select [(ngModel)]="departament">
                            <ion-option value="Kardiologjia">Kardiologjia</ion-option>
                            <ion-option value="Ortopedia">Ortopedia</ion-option>
                            <ion-option value="emergjnca">Emergjenca</ion-option>
                            <ion-option value="materniteti">Materniteti</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-card>
            </ion-col>
            <ion-col no-padding col-12>
                <ion-card no-padding class="listItem">
                    <ion-item>
                        <ion-label>Spitale</ion-label>
                        <ion-select [(ngModel)]="spitale">
                            <ion-option value="Kardiologjia">Kardiologjia</ion-option>
                            <ion-option value="Ortopedia">Ortopedia</ion-option>
                            <ion-option value="emergjnca">Emergjenca</ion-option>
                            <ion-option value="materniteti">Materniteti</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-row no-padding>
            <ion-col col-3></ion-col>
            <ion-col no-padding col-6>
                <button no-padding class="filterButton" ion-item>Filtro</button>
            </ion-col>
            <ion-col col-3></ion-col>
        </ion-row>
        <ion-row>
            <p></p>
        </ion-row>
        <ion-row no-padding>
            <ion-col col-2></ion-col>
            <ion-col no-padding col-8>
                <button no-padding class="showAllButton" ion-item>Shfaq te gjitha</button>
            </ion-col>
            <ion-col col-2></ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
