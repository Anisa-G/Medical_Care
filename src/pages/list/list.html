<ion-header>
    <ion-navbar>
        <ion-title>Lista Spitale</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="contentClass" no-padding>

    <ion-grid no-padding>
        <ion-row no-padding>
            <ion-col col-6 class="logoImage"><img src="../../assets/imgs/Logo - Background.png"></ion-col>
        </ion-row>
        <ion-row no-padding>
            <ion-col no-padding col-7>
                <ion-card class="listItem">
                    <ion-item no-padding>
                        <img src="../../assets/imgs/doctor.png" item-left class="smallImage">
                        <p> Kerko Spitale</p>
                    </ion-item>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row no-padding>
            <ion-col no-padding col-12>
                <ion-card no-padding class="listItem">
                    <ion-item>
                        <ion-label class="optionLab">Qytete</ion-label>
                        <ion-select class="optionSel" [(ngModel)]="qytete" interface="popover" (ionChange)="optionSpitale(qytete)">
                            <ion-option value="Spitale">Spitale</ion-option>
                            <ion-option value="Kilinika">Kilinika</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-card>
            </ion-col>
            <ion-col no-padding col-12>
                <ion-card no-padding class="listItem">
                    <ion-item>
                        <ion-label class="optionLab">Spitale</ion-label>
                        <ion-select class="optionSel" [(ngModel)]="spitale" interface="popover" (ionChange)="optionSpitale(spitale)">
                            <ion-option value="item" *ngFor="let item of listOfSpitale">{{item.name}}</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-card>
            </ion-col>
            <ion-col no-padding col-12>
                <ion-card no-padding class="listItem">
                    <ion-item>
                        <ion-label class="optionLab">Departamenti</ion-label>
                        <ion-select class="optionSel" [(ngModel)]="departament" interface="popover" (ionChange)="optionQytete(departament)">
                            <ion-option value="item" *ngFor="let item of listOfSpitale">{{item.dName}}</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-row no-padding>
            <ion-col col-3></ion-col>
            <ion-col no-padding col-6>
                <button no-padding class="filterButton" ion-item>Filtro</button>
            </ion-col>
            <ion-col col-3></ion-col>
        </ion-row>
        <ion-row>
            <p></p>
        </ion-row>
        <ion-row no-padding>
            <ion-col col-1></ion-col>
            <ion-col no-padding col-10>
                <button no-padding class="showAllButton" ion-item>Shfaq te gjitha</button>
            </ion-col>
            <ion-col col-1></ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
